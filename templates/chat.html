<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Database Assistant</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Highlight.js for SQL syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-header">
                    <h3>SQL Assistant</h3>
                </div>
                <div class="sidebar-content">
                    <div class="history-section">
                        <h5>History</h5>
                        <div id="queryHistory" class="query-history">
                            <!-- Query history will be populated here -->
                        </div>
                    </div>
                    <div class="suggestions-section">
                        <h5>Suggested Queries</h5>
                        <div class="suggested-queries">
                            <button class="suggestion-btn" data-query="Show total sales by month">
                                üìä Monthly Sales
                            </button>
                            <button class="suggestion-btn" data-query="Find top 5 selling pizzas">
                                üçï Top Pizzas
                            </button>
                            <button class="suggestion-btn" data-query="Show sales by hour of day">
                                ‚è∞ Peak Hours
                            </button>
                            <button class="suggestion-btn" data-query="Calculate average order value">
                                üí∞ Avg Order Value
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="chat-container">
                    <!-- Messages Container -->
                    <div id="messagesContainer" class="messages-container">
                        <div class="welcome-message">
                            <h2>Welcome to SQL Database Assistant! üëã</h2>
                            <p>I can help you analyze your database. Try asking questions like:</p>
                            <ul>
                                <li>"Show me total sales for each month"</li>
                                <li>"What are our busiest hours?"</li>
                                <li>"Which pizzas are most popular?"</li>
                            </ul>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="input-area">
                        <form id="queryForm" class="query-form">
                            <div class="input-group">
                                <textarea 
                                    id="queryInput" 
                                    class="form-control" 
                                    placeholder="Ask about your database..."
                                    rows="1"
                                ></textarea>
                                <button type="submit" class="btn btn-primary send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing your query...</p>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
